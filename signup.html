<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Signup Form:</h2>
    <form action="http://127.0.0.1:3000/html/day7taskloginpage.html">
        <label for="fname">Enter Firstname:</label>
        <input type="text" name="fname" id="fname"placeholder="eg.Kendall "><br><br>
        <label for="sname">Enter Surname:</label>
        <input type="text" name="sname" id="sname"placeholder="eg.Jenner"><br><br>
        <label for="email">E-mail:</label>
        <input type="mail" name="email" id="email" placeholder="eg.abcd@gmail.com"><br><br>
        <label for="Address">Address:</label>
        <input type="text" name="Address" id="Address"><br><br>
        <label for="pincode">Pincode:</label>
        <input type="number" name="pincode" id="pincode" placeholder="eg.50001" pattern="[0-9]{5}"><br>
        <p>Gender<p>
        <input type="radio" name="fm" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="fm" id="male" value="male">
        <label for="male">Male</label><br><br>
        <label for="number">Mobile Number:</label>
        <input type="number" name="number" id="number" placeholder="900-900-9090" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
        <label for="file">Resume</label>
        <input type="file" name="file" id="file"><br><br>
        <input type="submit" value="Register">


    </form>
</body>
</html>
