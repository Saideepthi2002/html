<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>Enter Firstname:</label><br><br>
      <input type="text" name="fname" placeholder="eg.kendall" /><br /><br />
      <label>Enter Lastname:</label><br><br>
      <input type="text" name="lname" placeholder="eg.Jenner" /><br /><br />
      <label>Enter DOB:</label><br><br>
      <input type="date" /><br /><br />
      <label>Enter Age:</label><br><br>
      <input type="number" placeholder="eg.10" /><br /><br />
      <label>Enter email id:</label><br><br>
      <input
        type="email"
        name="email"
        placeholder="abc@gmail.com"
      /><br /><br />
      <label>Enter Mobile Number:</label><br><br>
      <input
        type="tel"
        pattern="[0-9]{10}"
        placeholder="eg.9000000009"
      /><br /><br />
      <label>Enter Address:</label><br><br>
      <input type="text"  placeholder="eg.chicago" /><br /><br />
      <label>Enter Pincode:</label><br><br>
      <input type="number"  placeholder="eg.50001" /><br /><br />
      <label>Enter College Name:</label><br><br>
      <input
        type="text"
        placeholder="eg.sreenidhi institute of sci and tech"
      /><br /><br />
      <label>Choose Gender:</label><br /><br />
      <input type="radio" name="a" value="female" />Female
      <input type="radio" name="a" value="male" />Male<br /><br />
      <label>Choose Your Branch:</label><br /><br />
      <input type="radio" name="b" value="CSE" />CSE
      <input type="radio" name="b" value="IT" />IT
      <input type="radio" name="b" value="ECE" />ECE<br /><br />
      <label>Choose Your Languages:</label><br /><br />
      <input type="checkbox" name="a" value="c" />C <br /><br />
      <input type="checkbox" name="b" value="c++" />C++<br /><br />
      <input type="checkbox" name="ab" value="python" />Python<br /><br />
      <input type="checkbox" name="abn" value="java" />Java<br /><br />
      <!-- <label>TextArea:</label>
      <textarea rows="20" cols="40"></textarea> -->
      <br /><br /><input type="submit" autofocus />
    </form>
  </body>
</html>
